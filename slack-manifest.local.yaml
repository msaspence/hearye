display_information:
  name: Hear Ye! Local
  description: Bot for making an acknowledging announcements
  background_color: '#27282b'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Hear Ye Local
    always_online: true
  slash_commands:
    - command: /hearye
      url: https://hearye.loca.lt/slack/command
      description: Hear Ye! Hear!
      usage_hint: make announcement requiring acknowledgement
      should_escape: false
oauth_config:
  redirect_urls:
    - https://hearye.loca.lt/slack/oauth_redirect
  scopes:
    user:
      - reactions:read
      - users:read
    bot:
      - app_mentions:read
      - channels:history
      - commands
      - groups:history
      - im:history
      - reactions:read
      - reactions:write
      - users:read
settings:
  event_subscriptions:
    request_url: https://hearye.loca.lt/slack/events
    user_events:
      - reaction_added
      - reaction_removed
      - user_change
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - reaction_added
      - reaction_removed
      - user_change
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
